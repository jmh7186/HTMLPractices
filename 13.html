<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
        }
        div{
            display: flex;
            justify-content: center;    /* display가 flex일때만 적용됨 */
            align-items: center;        /* display가 flex일때만 적용됨 */
            }
    </style>
</head>
<body>
    <div>
        <div class="box" style="background-color: rgb(255, 0, 0);">1</div>
        <div class="box" style="background-color: rgb(255, 174, 0);">2</div>
        <div class="box" style="background-color: rgb(251, 255, 0);">3</div>
        <div class="box" style="background-color: rgb(0, 255, 0);">4</div>
        <div class="box" style="background-color: rgb(0, 174, 255);">5</div>
        <div class="box" style="background-color: rgb(76, 0, 255);">6</div>
        <div class="box" style="background-color: rgb(132, 0, 255);">7</div>
        <div class="box" style="background-color: rgb(234, 0, 255);">8</div>
        <div class="box" style="background-color: rgb(0, 0, 0);">9</div>
        <div class="box" style="background-color: rgb(94, 0, 0);">10</div>
    </div>
</body>
</html>
