<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    이 태그들의 기본 display 는 inline 이다.<br><br>
    <span>이것은 span 태그이다</span><br><br>
    <b>이것은 b 태그이다(strong 태그로 대체)</b><br><br>
    <i>이것은 i 태그이다(em 태그로 대체)</i><br><br>
    <strong>이것은 strong 태그이다</strong><br><br>
    <em>이것은 em 태그이다</em><br><br>
    <code>이것은 code 태그이다</code><br><br>
    이것은<sup>sup 태그이다</sup><br><br>
    이것은<sub>sub 태그이다</sub><br><br>
</body>
</html>
