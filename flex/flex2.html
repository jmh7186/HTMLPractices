<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="display: flex; justify-content: center;">justify-content: flex-end</p>
    <div style="display: flex; justify-content: flex-end;">
        <div style="width: 200px; height: 100px; background-color: red;margin: 5px;"></div>
        <div style="width: 200px; height: 100px; background-color: yellow;margin: 5px;"></div>
        <div style="width: 200px; height: 100px; background-color: green;margin: 5px;"></div>
    </div>
    <p style="display: flex; justify-content: center;">justify-content: space-around</p>
    <div style="display: flex; justify-content: space-around;">
        <div style="width: 200px; height: 100px; background-color: red;margin: 5px;"></div>
        <div style="width: 200px; height: 100px; background-color: yellow;margin: 5px;"></div>
        <div style="width: 200px; height: 100px; background-color: green;margin: 5px;"></div>
    </div>
    <p style="display: flex; justify-content: center;">justify-content: space-evenly</p>
    <div style="display: flex; justify-content: space-evenly;">
        <div style="width: 200px; height: 100px; background-color: red;margin: 5px;"></div>
        <div style="width: 200px; height: 100px; background-color: yellow;margin: 5px;"></div>
        <div style="width: 200px; height: 100px; background-color: green;margin: 5px;"></div>
    </div>
    <p style="display: flex; justify-content: center;">justify-content: center</p>
    <div style="display: flex; justify-content: center;">
        <div style="width: 200px; height: 100px; background-color: red;margin: 5px;"></div>
        <div style="width: 200px; height: 100px; background-color: yellow;margin: 5px;"></div>
        <div style="width: 200px; height: 100px; background-color: green;margin: 5px;"></div>
    </div>
</body>
</html>
