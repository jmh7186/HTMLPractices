<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        div{
            margin: 20px;
            border: 1px solid red;
        }
        li{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div>hello</div>
    <div style="display: block;">java</div>
    <div style="display: inline;">html</div>
    <ul style="border: 1px solid orange;">
        <li style="border: 1px solid green">java practice</li>
        <li>html practice</li>
        <li>css practice</li>
        <li>jsp practice</li>
        <li>javascript practice</li>
    </ul>
    <div style="display: block;">
        <li>java practice</li>
        <li>html practice</li>
        <li>css practice</li>
        <li>jsp practice</li>
        <li>javascript practice</li>
    </div>

    <div style="display: inline;">
        <li>java practice</li>
        <li>html practice</li>
        <li>css practice</li>
        <li>jsp practice</li>
        <li>javascript practice</li>
    </div>
</body>
</html>
