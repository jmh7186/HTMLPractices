<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #loginul > li{
            margin: 30px;
            font-size: 20px;
        }
        input{
            font-size: 20px;
        }
        #loginform{
            display: flex;
            justify-content: space-between;
        }
        #loginform > ul > li > input{
            background-color: white; 
        }
        #loginform > ul > li > input:hover{
            background-color: rgb(197, 192, 241);
        }
    </style>
</head>
<body>
    <img style="margin-top: 50px;" src="mainlogo.png" alt="">
    <form action="loginrequest.html" id="loginform" style="padding-top: 50px;">
        <ul id='loginul' style="list-style-type: none;">
            <li><h1>LOG IN</h1></li>
            <li>ID&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" name="id" id="id"></li>
            <li>PASSWORD <input type="password" name="password" id="password"></li>
            <li><input type="submit" value="ENTER" style="padding: 10px; font-size: 20px;"></li>
            <li><span onclick="pageChange('signup.html','main')">Sign up</span> | <span onclick="pageChange('forgot.html','main')">Forgot ID / PASSWORD</span></li>
        </ul>
    </form>
</body>
</html>
