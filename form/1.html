<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <form action="" method="post">
        성명: <input type="text" name="name"><br>
        취미: <input type="checkbox" name="hobby" value="운동">운동
        <input type="checkbox" name="hobby" value="독서">독서
        <input type="checkbox" name="hobby" value="게임">게임
        <input type="checkbox" name="hobby" value="학습">학습
        <input type="checkbox" name="hobby" value="요리">요리<br>
        <br>
        성별: <input type="radio" name="gender1" value="M"> 남성
        <input type="radio" name="gender1" value="F"> 여성<br>
        생년월일: <input type="date" name="birth"><br>
        설정 아이디: <input type="text" name="id"><br>
        설정 비밀번호: <input type="password" name="password"><br>
        <br>
        사진 업로드 <input type="file" name="img1"><br>
        <select name="gender2" id="">
            <option value="남">남성</option>
            <option value="여">여성</option>
        </select>
        <!-- radio타입에서 name이 다르면 다른 항목으로 구분되어 둘 다 선택이 되어버린다. -->
        <!-- checkbox, radio 둘 다 선택된 항목의 value값이 name 변수에 저장된다. -->
        <input type="submit" value="확인"><br>
    </form>
</body>

</html>
