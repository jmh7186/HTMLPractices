<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            border: 2px solid red;
            float: right;  /* float는 현재 태그의 정렬을 결정하는 요소(기본값: left)
                                선언과 동시에 display가 inline으로 변경*/
        }
        div{
            border: 2px solid green;
            display: flex;
        }
        
    </style>
</head>
<body>
    <div id="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
