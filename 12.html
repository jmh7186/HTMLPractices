<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 태그의 위치 정하기</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- <div style="border: 2px solid red; width: 1280; height: 1024;"> -->
        <div class="box" style="background-color: green;">
            default
        </div>
    <!-- </div> -->
    <div class="box" style="background-color: goldenrod; position: absolute; top: 150px; left: 150px;">
        절대적
    </div>
    <div class="box" style="background-color: aqua; position: relative; top: 150px; left: 150px;">
        상대적    
    </div>
    <div class="box" style="background-color: aquamarine; position: fixed; top: 0px; left: 0px;">
        고정
    </div>
    <div class="box" style="background-color: grey; position: static;">
        유지
    </div>
</body>
</html>
