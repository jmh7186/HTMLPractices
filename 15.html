<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            border: 2px solid green;
            width: 100%;
        }

        ul{
            padding: 0;
        }
    </style>
</head>
<body>
    <ul style="list-style-type: upper-roman;">
        <li>리스트 1</li>
        <li>리스트 2</li>
        <li>리스트 3</li>
    </ul>
    <p></p>
    <ol style="list-style-type: upper-alpha;">
        <li>리스트 1</li>
        <li>리스트 2</li>
        <li>리스트 3</li>
    </ol>
    <p></p>
    <ul style="list-style-type: none; border: 2px solid red;">
        <li>리스트 1</li>
        <li>리스트 2</li>
        <li>리스트 3</li>
    </ul>
    <p></p>
    <ul style="list-style-type: none; border: 2px solid red;display: flex;">
        <li>
            <ul style="list-style-type: none;">
                <li>리스트 1-1</li>
                <li>리스트 1-2</li>
                <li>리스트 1-3</li>
            </ul>
        </li>
        <li>
            <ul style="list-style-type: none;">
                <li>리스트 2-1</li>
                <li>리스트 2-2</li>
                <li>리스트 2-3</li>
            </ul>
        </li>
        <li>
            <ul style="list-style-type: none;">
                <li>리스트 3-1</li>
                <li>리스트 3-2</li>
                <li>리스트 3-3</li>
            </ul>
        </li>
    </ul>
</body>
</html>
