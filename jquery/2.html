<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.0.js"></script>
    <style>
        *{
            margin: 0;
            padding: 10px;
        }
        #h1{
            width: 500px;
            height: 400px;
        }
        h1{
            border: 1px solid black;
            background-color: coral;
            width: 500px;
            height: 300px;
            text-align: center;
            display: none;
            line-height: 300px;
        }
        #ani{
            background-color: greenyellow;
            width: 200px;
            height: 200px;
            position: relative;
        }
    </style>
    <script>
        $(function () {
            $("#hide").click(function () {
                $("h1").hide(200);
            });
            $("#show").click(function () {
                $("h1").show(200);
            });
            $("#toggle").click(function () {
                $("h1").toggle(1000);
            });
            $("#fadein").click(function (){
                $("h1").fadeIn(1000);
            });
            $("#fadeout").click(function (){
                $("h1").fadeOut(1000);
            });
            $("#fadetoggle").click(function () {
                $("h1").fadeToggle(200);
            });
            $("#fadeto").click(function () {
                $("h1").fadeTo(1000,'70%');
                //투명도: 0부터 1까지
                //33% / 0.3
            });
            $("#slidedown").click(function () {
                $("h1").slideDown(1000);
            });
            $("#slideup").click(function () {
                $("h1").slideUp(1000);
            });
            $("#slidetoggle").click(function () {
                $("h1").slideToggle(300);
            });
            $("#ani").click(function () {
                $(this).animate({top: '500px'});
            });
        });
    </script>
</head>
<body>
    <div id="h1">
        <h1>Hello Jquery</h1>
    </div>
    <button id="show">보이기</button>
    <button id="hide">감추기</button>
    <button id="toggle">토글</button><br>
    <p></p>
    <button id="fadein">Fade In</button>
    <button id="fadeout">Fade Out</button>
    <button id="fadetoggle">Fade Toggle</button>
    <button id="fadeto">Fade To</button><br>
    <p></p>
    <button id="slidedown">Slide Down</button>
    <button id="slideup">Slide Up</button>
    <button id="slidetoggle">Slide Toggle</button><br>
    <div id="ani"></div>
</body>
</html>
