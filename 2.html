<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 태그 학습</title>
    <style>
        a {border:1px solid red}
        div {border:1px solid green}
        h1 {border:1px solid orange}
        p {border:1px solid yellowgreen}
    </style>
</head>
<body>
    <a href="https://www.google.com">이것은 구글</a>
    <a href="https://www.naver.com">이것은 네이버</a>
    <div>Hello</div>
    <div>
        <h1 style="color: green; font-size: xx-large;">N A V E R</h1>
    </div>

    <h1>제목</h1>
    <p>내용</p>
</body>
</html>
